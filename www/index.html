<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
  <title>App</title>
  <link rel="stylesheet" href="css/framework7.min.css">
  <link rel="stylesheet" href="css/framework7-icons.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="apple-touch-icon" href="img/ios-ico.png">
  <link rel="stylesheet" href="css/index.css">
  <link rel="icon" href="img/ico.png">
</head>

<body>
  <div id="app">
    <!-- Statusbar overlay -->
    <div class="statusbar"></div>

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
      <!-- Initial Page, "data-name" contains page name -->
      <div data-name="home" class="page">
        <div class="page no-toolbar no-navbar no-swipeback">
          <div class="page-content">

            <div class="block-title text-align-center">
              <h1>Open Groups</h1>
            </div>
            <div class="block">
              <a href="/menu/" class="button button-big button-outline button-round" style="margin-top: 30vh;">Entrar</a>
            </div>
              <div class="block-strong">
                <p class="text-align-center">
                  <img data-src="img/INDEX/cap.png" width="100" height="100" class="lazy lazy-fade-in demo-lazy" id="demo"/>
                </p>
            </div>
          </div>
        </div>
      </div>
      <script src="js/dataBank.js"></script>
      <script src="js/framework7.min.js"></script>
      <script src="js/app.js"></script>
</body>

</html>
